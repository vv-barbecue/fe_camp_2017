<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿优酷注册 html</title>
</head>
<body>
    <h2>手机注册</h2>
	<form action="\echo" method="POST">
		<p>
			<select>
				<option value="1">中国大陆</option>
				<option value="2">中国台湾</option>
				<option value="3">中国香港</option>
				<option value="4">美国</option>
				<option value="5">日本</option>
				<option value="6">澳大利亚</option>
				<option value="7">阿联酋</option>
			</select>
			<input name="telephone" placeholder="请输入手机号" autofocus>
		</p>
		<p>
			<label>
				<input type="passerword" name="passerword" placeholder="密码（6-16位字母，数字和符号）">
			</label>
		</p>
		<p>
			<label>
				<input name="ensure passerword" placeholder="确认密码">
			</label>
		</p>
		<p>
			<input name="checknumber" placeholder="验证码">
			<button type="button">验证码</button>
		</p>
		<button type="submit">注册</button>
		<p><a href="www.youku.com">已有账号，登陆</a></p>
	</form>
</body>
</html>
