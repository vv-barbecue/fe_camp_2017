<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="loginbox">
		<div class="loginheader">
			<h2>好奇心大挑战</h2>
			<p>欢迎您</p>
		</div>
		<div class="loginbody">
			<form>
				<div class="fg">
					<label>名字</label>
					<input type="text" name="username" placeholder="请输入您的名字">
				</div>
				<div class="fg">
					<label>密码</label>
					<input type="password" name="password" placeholder="请输入密码">
				</div>
				<div class="fg">
					<button type="submit">submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
